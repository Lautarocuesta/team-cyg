<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sniper de Team Fortress 2</title>
  <style>
    h1 {
      font-family: 'Roboto', sans-serif;
      font-size: 36px;
      color: #00bfff; /* Color azul claro para el texto */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    body {
      background: linear-gradient(135deg, #2c3032, #4b5052, #24282a); /* Modifica los colores del degradado para que se parezcan más a la paleta de colores de Team Fortress 2 */
    }
    .container {
      width: 80%;
      margin: auto;
      text-align: center;
    }
   
    .sniper-container {
      position: relative;
      display: inline-block;
      opacity: 0; /* Ocultar el div principal por defecto */
      transition: opacity 0.35s ease-in-out; /* Transición suave para la opacidad */
    }

    /* Revelar el div principal al pasar el mouse sobre él */
    .container:hover .sniper-container {
      opacity: 1;
    }

    .sniper-image {
      width: 50%;
      border-radius: 10px;
    }

    /* Estilo para la imagen del rifle */
    .rifle-image {
      width: 20px; /* Tamaño muy pequeño */
      border-radius: 10px;
      position: absolute;
      top: 50%; /* Posición centrada verticalmente */
      left: 59%; /* Posición centrada horizontalmente */
      transform: translate(-50%, -50%);
      opacity: 0; /* Hacer invisible por defecto */
    }

    /* Mostrar el rifle al pasar el mouse sobre él */
    .rifle-image:hover {
      opacity: 1;
    }

    .sniper-rifle-text {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: rgb(19, 18, 18);
      font-size: 10px; 
      opacity: 0;
      text-align: center;
      padding: 5px;
      text-align: center;
      max-width: 200px;
      overflow: hidden; 
      text-overflow: ellipsis; 
      transition: opacity 0.35s ease-in-out;

      margin-top: -15px;
      margin-bottom: -15px;
    }

    .sniper-container:hover .sniper-rifle-text {
      opacity: 1;
    }

    .sniper-rifle-text p {
      color: white; /* Color blanco para el texto */
      font-family: 'Arial', sans-serif; /* Cambia la tipografía a una de tu elección */
      font-size: 14px; /* Ajusta el tamaño del texto según sea necesario */
    }

    .sniper-rifle-text span {
      border: 1px solid #000;
      padding: 3px; 
      border-radius: 5px;
      background-color: #00bfff; /* Color azul claro */
      font-size: 8px;
      display: block; 
      max-width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sniper de Team Fortress 2</h1>
   
    <div class="sniper-container">
      <img src="sniper.png" alt="Sniper de Team Fortress 2" class="sniper-image"> <!-- Imagen del Sniper -->
      
      <div class="sniper-rifle-text">
        <p>Sniper Rifle</p>
        <span>dgdfg</span>
      </div>
    </div>
    <p>El Sniper es un personaje muy querido de Team Fortress 2. Aquí hay una imagen de él y un vídeo de fondo de uno de sus momentos icónicos.</p>
  </div>

</body>
</html>
