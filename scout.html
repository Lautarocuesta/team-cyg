<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scout de Team Fortress 2</title>
  <style>
    h1 {
      font-family: 'Roboto', sans-serif;
      font-size: 36px;
      color: greenyellow; /* Color dorado para el texto */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    body {
      background: linear-gradient(135deg, #2c3032, #4b5052, #24282a); /* Modifica los colores del degradado para que se parezcan más a la paleta de colores de Team Fortress 2 */
    }
    .container {
      width: 80%;
      margin: auto;
      text-align: center;
      position: relative; /* Añade posición relativa para que los elementos absolutos se posicionen en relación con este contenedor */
    }
   
    .scout-container {
      position: relative;
      display: inline-block;
      opacity: 0; /* Ocultar el div principal por defecto */
      transition: opacity 0.35s ease-in-out; /* Transición suave para la opacidad */
    }

    /* Revelar el div principal al pasar el mouse sobre él */
    .container:hover .scout-container {
      opacity: 1;
    }

    .scout-image {
      width: 50%;
      border-radius: 10px;
    }

    /* Estilo para la imagen de la pistola */
    .pistol-image {
      width: 20px; /* Tamaño muy pequeño */
      border-radius: 10px;
      position: absolute;
      top: 50%; /* Posición centrada verticalmente */
      left: 59%; /* Posición centrada horizontalmente */
      transform: translate(-50%, -50%);
      opacity: 0; /* Hacer invisible por defecto */
    }

    /* Mostrar la pistola al pasar el mouse sobre ella */
    .pistol-image:hover {
      opacity: 1;
    }

    .scattergun-text {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: rgb(19, 18, 18);
      font-size: 10px; 
      opacity: 0;
      text-align: center;
      padding: 5px;
      text-align: center;
      max-width: 200px;
      overflow: hidden; 
      text-overflow: ellipsis; 
      transition: opacity 0.35s ease-in-out;

      margin-top: -15px;
      margin-bottom: -15px;
    }

    .scout-container:hover .scattergun-text {
      opacity: 1;
    }

    .scattergun-text p {
      color: white; /* Color blanco para el texto */
      font-family: 'Arial', sans-serif; /* Cambia la tipografía a una de tu elección */
      font-size: 14px; /* Ajusta el tamaño del texto según sea necesario */
    }

    .scattergun-text span {
      border: 1px solid #000;
      padding: 3px; 
      border-radius: 5px;
      background-color: #ffd700; /* Color dorado */
      font-size: 8px;
      display: block; 
      max-width: 100%;
    }

    .flag-image {
      width: 30px; /* Ajusta el tamaño de la bandera según sea necesario */
      position: absolute;
      top: 10px; /* Ajusta la posición vertical de la bandera */
      right: 10px; /* Ajusta la posición horizontal de la bandera */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Scout de Team Fortress 2</h1>
   
    <div class="scout-container">
      <img src="scout.png" alt="Scout de Team Fortress 2" class="scout-image"> <!-- Imagen del Scout -->
      <img src="solflag.png" alt="Bandera del Soldier de Team Fortress 2" class="flag-image"> <!-- Imagen de la bandera -->
      <div class="scattergun-text">
        <p>Bate</p>
        <span>Bate es una clase ideal para peleas agresivas y flanqueo</span>
      </div>
    </div>
    <p>Es un luchador veloz con un bate de béisbol y una actitud sarcástica y directa.</p>
  </div>

</body>
</html>
